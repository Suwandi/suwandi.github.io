<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Nama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: white;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #4caf50;
            margin-bottom: 15px;
        }
        .card h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }
        .card p {
            font-size: 16px;
            margin: 5px 0;
            color: #555;
        }
        .contact {
            margin-top: 15px;
        }
        .contact a {
            display: block;
            color: #4caf50;
            text-decoration: none;
            margin: 5px 0;
        }
        .github-link {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .github-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="Profile.jpg" alt="Profile Picture" class="profile-image">
        <h1>Suwandi</h1>
        <p>Web Developer & Enthusiast</p>
        
        <div class="contact">
            <a href="tel:+62816888906">Phone: +62 816 888 906</a>
            <a href="mailto:suwandi@live.com">Email: suwandi@live.com</a>
            <a href="https://www.suwandi.id">Website: www.suwandi.id</a>
        </div>
        
        <div class="github-link">
            Find me on <a href="https://bsky.app/profile/suwandi.id">BlueSky</a>
        </div>
    </div>
</body>
</html>
